<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Your Online Marketplace</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./static/images/dblogo.png" alt="Your Logo"></a>
        </div>
        <div class="vertical-border"></div>
        <div id="nav-global-location-slot">
            <a id="nav-global-location-popover-link">
                <div id="nav-packard-glow-loc-icon"></div>
                <div id="glow-ingress-block">
                    <span id="glow-ingress-line1">Deliver to</span>
                    <span id="glow-ingress-line2">Egypt</span>
                </div>
            </a>
        </div>
        <div class="vertical-border"></div>

        <div class="category-list">
            <button class="category-button"><i class="fas fa-list"></i><span>Category</span></button>
            <div class="category-dropdown">
                <ul>
                    <li><a href="#">TV</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Wear</a></li>
                </ul>
            </div>
        </div>


        <div class="search-bar">
            <input type="text" placeholder="I am looking for......">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="profile-icon">
            <button class="profile-button">
                <div class="circle-icon">
                    <i class="fas fa-user"></i>
                </div>
            </button>
            <div class="profile-dropdown">
                <ul>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">My Orders</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">My Account</a></li>
                </ul>
            </div>
        </div>
        <div class="cart-container">
            <i class="fas fa-shopping-cart"></i>
        </div>


    </header>

    <!-- Rest of your content -->

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="./static/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
